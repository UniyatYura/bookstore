databaseChangeLog:
  - changeSet:
      id: create-shopping-carts-cart-items-table
      author: yurauniyat
      changes:
        - createTable:
            tableName: shopping_cart_items
            columns:
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_shopping_cart_id
                    references: shopping_carts(id)
                    nullable: false
              - column:
                  name: cart_item_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_cart_item_id
                    references: cart_items(id)
                    nullable: false
                    primaryKey: true
